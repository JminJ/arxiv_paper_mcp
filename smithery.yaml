startCommand:
  type: stdio
  configSchema:
    type: object
    required:
      - GOOGLE_API_KEY
      - USING_MODEL_INFO
    properties:
      GOOGLE_API_KEY:
        type: string
        description: "Google LLM API key"
      USING_MODEL_INFO:
        type: gstring
        description: "LLM name using for analysis"
  commandFunction:
    |-
    (config) => ({
      command: 'uv',
      args: ['run', "python", "-m", "src.arxiv_paper_mcp.server"],
      env: { 
        GOOGLE_API_KEY: config.GOOGLE_API_KEY,
        USING_MODEL_INFO: config.USING_MODEL_INFO
      }
    })
  exampleConfig:
    GOOGLE_API_KEY: YOUR_API_KEY_HERE
    USING_MODEL_INFO: USING_MODEL_NAME_HERE
      
      
